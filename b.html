<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wo rein?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
         background: url('blue.png') no-repeat center center fixed;
        background-size: cover;
    }
    .container {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
        padding: 50px 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    #stockDisplay {
        font-size: 24px;
        margin-bottom: 20px;
        color: #666;
    }
    #generateButton {
        position: relative;
        z-index: 1;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #generateButton:hover {
        background-color: #0056b3;
    }
    .stock-arrow {
        position: absolute;
        bottom: calc(100% + 10px);
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 20px solid green;
        animation: stockAnimation 1s ease-in-out;
    }
    @keyframes stockAnimation {
        0% {
            opacity: 0;
            transform: translateY(0) scale(1);
        }
        50% {
            opacity: 1;
            transform: translateY(-20px) scale(1.2);
        }
        100% {
            opacity: 0;
            transform: translateY(-40px) scale(1.4);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Wo rein?</h1>
    <div id="stockDisplay">Unten klicken.</div>
    <button id="generateButton" onclick="generateRandomStock()">Hier rein</button>
    <div class="stock-arrow"></div>
</div>

</script>
</body>
</html>
